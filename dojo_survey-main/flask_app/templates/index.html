<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Survey!</title>
</head>
<body>
    <div class="form-control container">
        
        <form action="/process" method="POST">
            <h1>Dojo Survey</h1>
            <div class="form-group form-flex">
              <label for="name" name="name" id="name">Name:</label>
              <input type="text" placeholder="Name" name="name">
            </div>
            
            <div class="form-group form-flex">
                <label for="location" name="location">Dojo Location:</label>
                <select name="location" id="location" name="location">
                  <option value="chicago">Chicago</option>
                  <option value="seattle">Seattle</option>
                  <option value="online">Online</option>
                  <option value="burbank">Burbank</option>
                  <option value="bellevue">Bellevue</option>
                </select>
            </div>
            
            <div class="form-group form-flex">
                <label for="favorite_language" id = "favorite_language" name="favorite_language">Favorite Language:</label>
                <select name="favorite_language" id="favorite_language" name="favorite_language">
                  <option value="html">HTML</option>
                  <option value="css">CSS</option>
                  <option value="javascript">JavaScript</option>
                  <option value="python">Python</option>
                  <option value="c#">C#</option>
                </select>
            </div>

            <div class="form-group form-flex">
              <label for="comments">Comments:</label>
              <textarea name="comments" id="comments" rows="8" placeholder="Is there anything else you would like us to know?"></textarea>
            </div>
            <button>Submit</button>
          </form>
    </div>
</body>
</html>
